<form [formGroup]="form" (ngSubmit)="onSubmit()" class="file-input">
    <div class="file-input">
        <label for="name">Enter Name</label>
        <input 
          type="text" 
          class="name-input" 
          id="name" 
          formControlName="name">
      </div>
    <div class="file-input">
        <label for="upload">Upload the image</label>
        <input 
          type="file" 
          id="avatar"
          accept="image/x-png,image/gif,image/jpeg" 
          (change)="onFileChange($event)" 
          #fileInput>
      <span class='button'>Choose</span>
      <span class='label' data-js-label>{{message}}</span>
    </div>
    <button 
      mat-raised-button 
      color="primary" 
      class="submit-btn" 
      type="submit" 
      [disabled]="form.invalid">
      Submit
    </button>
    <button
        class="submit-btn" 
        mat-button 
        type="button" 
        (click)="clearFile()">
        Clear
      </button>
  </form>
